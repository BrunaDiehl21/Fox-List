<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox List</title>
    <link rel="stylesheet" href="./Inicio.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
            <h1>Fox List</h1>
        </div>

        <nav class="navbar">
            <ul>
                <li><button class="pagInicio" onclick="login()">Entrar</button></li>
                <li><button class="pagInicio" onclick="registrar()">Criar conta</button></li>
            </ul>
        </nav>
    </header>

    <section class="inicio">
        <div class="textos">
            <h2>Sua lista de tarefas sempre ao seu alcance!</h2>
            <h3>Simplicidade para organizar seu dia a dia.</h3>
        </div>

        <div class="imagem">
            <img src="./images/icone task.png" alt="task logo">
        </div>
    </section>

    <script src="./index.js"></script>

</body>
</html>
