<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox List</title>
    <link rel="stylesheet" href="./Inicio.css">
</head>
<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
            <h1>Fox List</h1>
        </div>

        <nav class="navbar">
            <ul>
                <li><button class="pagInicio" onclick="login()">Entrar</button></li>
                <li><button class="pagInicio" onclick="registrar()">Criar conta</button></li>
            </ul>
        </nav>
    </header>

    <section class="inicio">
        <div class="textos">
            <h2>Sua lista de tarefas sempre ao seu alcance!</h2>
            <h3>Simplicidade para organizar seu dia a dia.</h3>
        </div>

        <div class="imagem">
            <img src="./images/icone task.png" alt="task logo">
        </div>
    </section>

    <script src="./index.js"></script>

</body>
</html>
