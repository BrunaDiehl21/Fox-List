<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Login</title>
    <link rel="stylesheet" href="./formularios.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="formulario">
        <form id="form">
            <h1>É bom te ver de novo!</h1>
            <div>
                <input type="email" name="emailUser" onchange="verificarInputsLogin()" id="email" placeholder="Email *"> <br>
                <span id="emailSpan" style="visibility: hidden;" >Campo obrigatório</span>
            </div>

            <div class="inputSenha">
                <input type="password" name="senhaUser" onchange="verificarInputsLogin()" id="senha" placeholder="Senha *"> <br>
                <i class="bi bi-eye" id="olhoSenha" onclick="mostrarSenha()"></i>
                <span id="senhaSpan" style="visibility: hidden;" >Campo obrigatório</span>
            </div>

            <p>*Campos obrigatórios </p> <br><br>

        </form>
        <div class="botoes">
            <button id="btnEntrar1" onclick="fazerLogin()">Entrar</button>
            <button id="pagCriarConta" onclick="registrar()">Criar conta</button>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="./verificarCampos.js"></script>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
<script src="./firebase-init.js"></script>
    
</body>

</html>
