<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOX LIST</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="cabecalhoFoxList">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
            <h1>Fox List</h1>
        </div>

        <h2>Minhas tarefas</h2>

        <nav class="navbar">
            <ul>
                <li><button class="Logout" onclick="logoutHome()" >Sair</button> 
                <i class="bi bi-box-arrow-right" id="iconSair"></i>
                </li>
            </ul>
        </nav>
    </header>

<div class="tasks">
    <div class="imagemRaposa">
        <img src="./images/raposa.png" alt="raposa Task" class="raposaTask">
    </div>
    <div class="lista">
        
    <ol id="tarefas"></ol>
</div>
<div class="botao">
    <button class="fab" onclick = "newTask()"> <i class="bi bi-pencil-square"></i></button>
</div>

</body>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>

<script src="./firebase-init.js"></script>

<script src="./home.js"></script>

</html>
